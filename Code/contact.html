<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
function checkForm(){
  var status=false;     
  var emailRegEx=/^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}$/i;
  
  if(document.forms['ss-form']['entry.1902549149'].value==""||document.forms['ss-form']['entry.441788654'].value==""){
    alert("Please input the required fields");
  }
  else if(document.forms['ss-form']['entry.441788654'].value.search(emailRegEx)==-1){
    alert("Invalid e-mail address format");
  }
  else{
    status=true;
    $('section.form-container').animate({height:0,opacity:0},300);
    $('span.submit-message').delay(500).css({display:'inherit'}).animate({opacity:100},700);
  }
  return status;
}
</script>

<body dir="ltr">

      </section>
      <section>
        <input type="email" size="30" name="entry.441788654" placeholder="E-mail Address" id="entry_441788654" dir="auto" aria-label="E-Mail Address" aria-required="true" required pattern=".*@.*" title="Must contain @"><span class="required">&nbsp;*</span>
      </section>
      <section>
        <textarea name="entry.723528064" rows="8" cols="50" placeholder="Message" id="entry_723528064" dir="auto" aria-label="Text"></textarea>
      </section>
      <section>
